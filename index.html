<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="todo-list">
        <h2>To-Do List</h2>
        <div class="inputarea">
            <input type="text" id="input-box" placeholder="Type your To-do list">
            <button onclick="addTask()">Add</button>
        </div>
        <p id="pending-task">You have <span class="count-value"></span> task to do.</p>
        <ul id="list-items">
            
        </ul>
    </div>
   </div> 
<script src="script.js"></script>   
</body>
</html>
